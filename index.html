<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cleveland Brown's Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"> <img src="assets/images/browns-header.jpeg" alt="Cleveland Brown's Header" width="100%"
                height="80px"> </a>
    </header>
    <!--game-->
    <div class="game-Container">

        <h2>Cleveland Brown's <br> Trivia</h2>
        <button class="button button5">Start!</button>

        <!--questions and answers display-->
        <div class="questionBox">
            <p class="timer">Time Remaining:
                <span id="timer">30</span>
            </p>
            <p class="statement">
                <span id="statement"></span>
            </p>
            <p class="first-answer"> A.
                <span class="answer" id="answerOne"></span>
            </p>
            <p class="answerP"> B.
                <span class="answer" id="answerTwo"></span>
            </p>
            <p class="answerP"> C.
                <span class="answer" id="answerThree"></span>
            </p>
            <p class="answerP"> D.
                <span class="answer" id="answerFour"></span>
            </p>
        </div>
        <!--Question box close-->
        <div class="answerBox">
            <p class="message">
                <span id="message"></span>
            </p>

            <span id="image"></span>

        </div>
        <!--answer box close-->

    </div>
    <!--game close-->
    <footer>

        Â© 2018 Gianfranco Trotta

    </footer>
</body>

</html>
